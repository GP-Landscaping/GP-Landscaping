<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet"  type="text/css"  href="assets/style.css">
<title>Cultured</title>
</head>
<body class="grey lighten-2">
<h1 class="grey lighten-1" class="light-italic">Cultured
<img class="circle" id="logo" src="./images/slideshow1.jpg">
</h1>
<div class="input-field col s6">
     <input id="CityInput" type="text" class="validate">
     <label for="CityInput">City</label>
   <div class="input-field col s6">
      <input id="CountryInput" type="text" class="validate">
     <label for="CountryInput">Country</label>
   <div class="input-field col s6">  
     <input type="date" id="dateselector1" class="dateselector">
     <input type="date" id="dateselector2" class="dateselector">
     <a  id="button" class="waves-effect waves-light btn">Submit</a>
       </div>
<div class="nav-fixed">
<ul>
	<li><a class="waves-effect waves-light btn">Hotels<i class="material-icons right">room</i></a></li>
	<li><a class="waves-effect waves-light btn">Weather<i class="material-icons right">cloud</i></a></li>
	<li><a class="waves-effect waves-light btn">Events<i class="material-icons right">receipt</i></a></li>
	<li><a href="./assets/rest.html" class="waves-effect waves-light btn">Restaurants<i class="material-icons right">store</a></i></li>
</ul>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://api.eventful.com/js/api"></script>
<script type="text/javascript" src="assets/logic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
      $('.slider').slider();
    });
</script>
<div id="table">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Results:</h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Hotels</th>
                <th>Weather</th>
                <th>Events</th>
              </tr>
            </thead>
            <tbody id="resultsTab">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript">
    $("#table").hide();
  </script>

 <div id="slide" class="slider">
    <ul class="slides">
      <li>
        <img src="./images/slideshow2.jpg">
        <div class="caption center-align">
          <h3 class="light black-text text-lighten-3">Find a Flop!</h3>
          <h5 class="light black-text text-lighten-3">For Travelers, By Travelers.</h5>
        </div>
      </li>
      <li>
        <img src="./images/slideshow3.jpg">
        <div class="caption left-align">
          <h3 class="light black-text text-lighten-3">Find Food!</h3>
          <h5 class="light black-text text-lighten-3">For Travelers, By Travelers.</h5>
        </div>
      </li>
      <li>
      <img src="./images/slideshow4.jpg">
        <div class="caption right-align">
          <h3 class="light white-text text-lighten-3">Find Fun!</h3>
          <h5 class="light white-text text-lighten-3">For Travelers, By Travelers.</h5>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
